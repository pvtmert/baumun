	<script>
		var target = 1470355200000;
		setInterval(function() {
			tleft = (target-(Date.now()));
			if(tleft < 0)
				return document.getElementById("t").style.display = "none";
		//	document.getElementById("t").style.transform = "translateX("+Math.floor(Math.random()*(30)-15)+"px)";
			ms = parseInt(tleft%1000);
			sec = parseInt(tleft/1000)%60;
			min = parseInt(tleft/60000)%60;
			hrs = parseInt(tleft/3600000)%24;
			days = parseInt(tleft/86400000);
			document.getElementById("t").innerHTML = sprintf("%02d:%02d:%02d:%02d:%02d",days,hrs,min,sec,ms/10);
	},1);	
	</script>
