	<script >
		var  links = Array.prototype.slice.call(document.getElementsByClassName('tabs')[0].getElementsByTagName('A'));
		var mlinks = Array.prototype.slice.call(document.getElementsByClassName('cont')[0].getElementsByTagName('A'));
		links = links.concat(mlinks);
		for(i=0;i<links.length;i++) {
			links[i].onclick = function(e) {
				for(j=0;j<links.length;j++)
					links[j].removeAttribute("T");
				this.setAttribute("T","");
				if( links.indexOf(this) >= mlinks.length )
					links[ mlinks.indexOf(this) ].setAttribute("T","");
				var req = new XMLHttpRequest();
				req.onload = function(e) {
					if(this.status != 200)
						return;
					document.getElementsByClassName('cont')[0].innerHTML = "<span class=j >\n"+this.response+"</span>\n";
				};
				req.open("GET",this.hash.slice(1),true);
				req.send(null);
				return false;
			};
			continue;
		};
	</script>
